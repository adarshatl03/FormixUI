name: Publish Package to NPM

on:
  push:
    tags:
      - "v*"
jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Ensure this is a version tag
        run: |
          if [[ ! "$GITHUB_REF" =~ ^refs/tags/v ]]; then
            echo "‚ùå This workflow must only run on version tags"
            exit 1
          fi

      - name: Extract version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF_NAME#v}
          if ! [[ "$VERSION" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "‚ùå Invalid semver: $VERSION"
            exit 1
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: "https://registry.npmjs.org"
          cache: "npm"

      - name: Upgrade npm (OIDC requires modern npm)
        run: npm install -g npm@latest

      - name: Disable Husky in CI
        run: echo "HUSKY=0" >> $GITHUB_ENV

      - name: Force OIDC-only auth (kill token fallback)
        run: |
          unset NODE_AUTH_TOKEN
          unset NPM_TOKEN
          unset NPM_CONFIG_USERCONFIG
          rm -f ~/.npmrc
          npm config delete //registry.npmjs.org/:_authToken || true
          npm config set registry https://registry.npmjs.org/

      - name: Debug npm environment (temporary ‚Äì remove later)
        run: |
          npm --version
          npm config list

      - name: Install dependencies
        run: npm ci

      - name: Sync package.json version from tag
        run: |
          TAG_VERSION="${{ steps.version.outputs.version }}"
          PKG_VERSION=$(node -p "require('./package.json').version")
          if [ "$TAG_VERSION" != "$PKG_VERSION" ]; then
            npm version "$TAG_VERSION" --no-git-tag-version
          fi

      - name: Build library
        run: npm run build:lib

      - name: Publish to NPM (OIDC Trusted Publishing)
        run: npm publish --access public --provenance

      - name: Build Documentation Site üèóÔ∏è
        run: npm run build:site

      - name: Deploy to Public GitHub Pages üöÄ
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist-site
          branch: gh-pages
          repository-name: adarshatl03/formix-ui # Target the public repo
          token: ${{ secrets.PUBLIC_REPO_TOKEN }} # Authorization token

